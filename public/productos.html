<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>Document</title>
</head>
<body>
     <div class="container mt-3">
          <div class="row">
               <div class="col-3"></div>
               <div class="col-6">
                    <div class="accordion" id="accordionExample">
                         <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                   <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        INGRESO DE PRODUCTOS
                                   </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                   <div class="accordion-body">
                                        <form class="d-flex" action="/api/productos" method="post">
                                             <div class="container">
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>Titulo:
                                                                 <input type="text" name="title">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>Price:
                                                                 <input type="number" name="price">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>Thumbnail:
                                                                 <input type="url" name="thumbnail">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <button class="btn btn-outline-primary mt-3" type="submit">Enviar</button>
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                         <div class="accordion-item">
                              <h2 class="accordion-header" id="headingTwo">
                                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        ACTUALIZACION DE PRODUCTOS
                                   </button>
                              </h2>
                              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                   <div class="accordion-body">
                                        <form class="d-flex" action="/api/productos" method="post">
                                             <div class="container">
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>ID:
                                                                 <input type="number" name="id">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>Titulo:
                                                                 <input type="text" name="title">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>Precio:
                                                                 <input type="number" name="price">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <div class="row mt-3">
                                                       <div class="col-12">
                                                            <label>Thumbnail:
                                                                 <input type="url" name="thumbnail">
                                                            </label>
                                                       </div>
                                                  </div>
                                                  <button class="btn btn-outline-success mt-3" type="submit">Enviar</button>
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>

          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
